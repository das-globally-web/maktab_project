buildscript {
    repositories {
        google() // ✅ Make sure this is here
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1' // ✅ Ensure AGP version is up-to-date
        // classpath 'com.google.gms:google-services:4.3.15' // ✅ Ensure Google Services Plugin
    }
}


rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
